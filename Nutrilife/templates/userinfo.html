{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        /* Global Styles */
        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url("{% static 'Images/form-img.jpg' %}") no-repeat center center/cover;
            /* Image background */

            color: #333;
        }

        /* Centered Container */
        #generate {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            min-height: 650px;
            margin: 20px;
        }

        /* Form Header */
        .form-header {
            font-size: 28px;
            color: #5e8b60;
            /* Green color */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 18px;
            color: #5e8b60;
            /* Green color */
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #5e8b60;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        /* Slider Styling */
        input[type="range"] {
            width: 100%;
            height: 8px;
            appearance: none;
            background: #ddd;
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #5e8b60;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #5e8b60;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Activity Labels */
        .activity-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            color: #5e8b60;
            /* Green color */
        }
        .logo img{
            width: 80px;
        }
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #5e8b60;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #4a7b4e;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            .form-header {
                font-size: 24px;
            }

            .form-group label {
                font-size: 16px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div id="generate">
        <div class="form-container">
            <h2 class="form-header">Generate Your Custom Diet Plan</h2>
            <!-- Form with action pointing to userpref.html -->
            <form id="dietForm" action="{% url 'mealplan' %}" method="get">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>
                </div>
    
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height in cm" min="50" required>
                </div>
    
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight in kg" min="10" required>
                </div>
    
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="activity">Activity Level:</label>
                    <input type="range" id="activity" name="activity" min="1" max="3" step="1" value="2" required>
                    <div class="activity-labels">
                        <span>Not Active</span>
                        <span>Medium Active</span>
                        <span>Very Active</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="allergy">Allergies:</label>
                    <select id="allergy" name="allergy" required>
                        <option value="" disabled selected>Select your allergy type</option>
                        <option value="peanut">Peanut Allergy</option>
                        <option value="milk">Milk Allergy</option>
                        <option value="soy">Soy Allergy</option>
                        <option value="fish">Fish Allergy</option>
                        <option value="sesame">Sesame Allergy</option>
                        <option value="egg">Egg Allergy</option>
                        <option value="wheat">Wheat Intolerance</option>
                        <option value="none">None</option>
                    </select>
                </div>
    

                <div class="form-group">
                    <label for="dietary-preferences">Dietary preferences:</label>
                    <select id="dietary-preferences" name="dietary-preferences" required>
                        <option value="" disabled selected>Select your dietary preferences</option>
                        <option value="veg">Vegetarian (Includes egg)</option>
                        <option value="non-veg">Non-Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="none">None</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="health-issues">Health Issues:</label>
                    <select id="health-issues" name="health-issues" required>
                        <option value="" disabled selected>Select your health issues</option>
                        <option value="blood-pressure">High blood pressure</option>
                        <option value="heart-disease">Heart disease</option>
                        <option value="diabetes">Type 2 diabetes</option>
                        <option value="liver-disease">Liver disease</option>
                        <option value="iron-deficiency">Iron deficiency</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <!-- Submit button directly submits the form -->
                <div class="submit-container">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
